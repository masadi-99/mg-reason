encoding_model: cl100k_base
skip_workflows: []

models:
  default_chat_model:
    api_key: ${GRAPHRAG_API_KEY}
    type: openai_chat
    model: gpt-4o-mini
    model_supports_json: true
    max_tokens: 4000
    temperature: 0
    top_p: 1
    request_timeout: 180.0
    api_base: null
    api_version: null
    organization: null
    proxy: null
    cognitive_services_endpoint: null
    deployment_name: null
    tokens_per_minute: 0
    requests_per_minute: 0
    max_retries: 10
    max_retry_wait: 10.0
    sleep_on_rate_limit_recommendation: true
    concurrent_requests: 5
  default_embedding_model:
    api_key: ${GRAPHRAG_API_KEY}
    type: openai_embedding
    model: text-embedding-ada-002
    api_base: null
    api_version: null
    organization: null
    proxy: null
    cognitive_services_endpoint: null
    deployment_name: null
    tokens_per_minute: 0
    requests_per_minute: 0
    max_retries: 10
    max_retry_wait: 10.0
    sleep_on_rate_limit_recommendation: true
    concurrent_requests: 5

llm:
  api_key: ${GRAPHRAG_API_KEY}
  type: openai_chat
  model: gpt-4o-mini
  model_supports_json: true
  max_tokens: 4000
  temperature: 0
  top_p: 1
  request_timeout: 180.0
  api_base: null
  api_version: null
  organization: null
  proxy: null
  cognitive_services_endpoint: null
  deployment_name: null
  tokens_per_minute: 0
  requests_per_minute: 0
  max_retries: 10
  max_retry_wait: 10.0
  sleep_on_rate_limit_recommendation: true
  concurrent_requests: 5

parallelization:
  stagger: 0.3
  num_threads: 20

async_mode: threaded

embeddings:
  async_mode: threaded
  llm:
    api_key: ${GRAPHRAG_API_KEY}
    type: openai_embedding
    model: text-embedding-ada-002
    api_base: null
    api_version: null
    organization: null
    proxy: null
    cognitive_services_endpoint: null
    deployment_name: null
    tokens_per_minute: 0
    requests_per_minute: 0
    max_retries: 10
    max_retry_wait: 10.0
    sleep_on_rate_limit_recommendation: true
    concurrent_requests: 5
  parallelization:
    stagger: 0.3
    num_threads: 20
  batch_size: 16
  batch_max_tokens: 8191
  target: required
  strategy:
    type: openai

input:
  type: file
  file_type: text
  base_dir: "input"
  file_encoding: utf-8
  file_pattern: ".*\\.txt$$"

cache:
  type: file
  base_dir: "cache"

storage:
  type: file
  base_dir: "output"

update_index_storage:
  type: file
  base_dir: "output"

reporting:
  type: file
  base_dir: "output"

